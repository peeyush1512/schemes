<div class="card ">
    <h1> National Vector Borne Disease Control Programme (NVBDCP) </h1>
    <form [formGroup]="entryform" (submit)="formsubmit()" class="row">
        <div class="d-flex field">
            <label for="data1">Target vs Achievement</label>
            <input type="number" matInput id="data1" formControlName="data1" placeholder="Target vs Achievement (Blood Slide + RDT)" required>
        </div>
        <div class="d-flex field">
            <label for="data2">Indoor Residual Spray </label>
            <input type="number" matInput id="data2" formControlName="data2" placeholder="Indoor Residual Spray : Population Coverage in 2nd round" required>
        </div>
        <div class="d-flex field">
            <label for="data3">Dengue Cases</label>
            <input type="number" matInput id="data3" formControlName="data3" placeholder="Dengue Cases" required>
        </div>
        <div class="d-flex field">
            <label for="data4">Morbidity Management</label>
            <input type="number" matInput id="data4" formControlName="data4" placeholder=" Disease Prevention services for Lymphedema cases" required>
        </div>
        <div class="d-flex field">
            <label for="data5">Morbidity Management Status</label>
            <input type="number" matInput id="data5" formControlName="data5" placeholder="MMDP kit distributed" required>
        </div>
        <div class="d-flex field">
            <label for="data6">Hydrocelectomy Status</label>
            <input type="number" matInput id="data6" formControlName="data6" placeholder="cases pending for operation " required>
        </div>
        <div class="button-primary d-flex field">
            <button [disabled]="entryform.invalid" type="submit" mat-raised-button color="primary">Submit</button>
        </div>
    </form>
</div>
