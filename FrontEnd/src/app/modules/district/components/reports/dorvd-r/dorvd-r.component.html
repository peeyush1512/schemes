
<div class="card">
  
  <h1>Discard of RI vaccine doses</h1>
    <mat-card>
        <div mat-card>
            <table  mat-table [dataSource]="data" class="mat-elevation-z8">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> S.No. </th>
                <td mat-cell *matCellDef="let element; let i = index;" >{{i+1}}</td>
              </ng-container>
                  <ng-container matColumnDef="lastyear">
                    <th mat-header-cell *matHeaderCellDef>Last Year Percentage</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.lyear}}
                  </td>
                </ng-container>
                  
                <ng-container matColumnDef="thisyear">
                    <th mat-header-cell *matHeaderCellDef>This Year Percentage</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.tyear}}
                  </td>
                </ng-container>  
                 
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
              </table>
              
        </div>
    
    </mat-card>

</div>
