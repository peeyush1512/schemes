
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
      
        <ng-container matColumnDef="percent">
          <th mat-header-cell *matHeaderCellDef>Percentage gradation </th>
          <!-- style="background-color: green;" -->
          <td mat-cell *matCellDef="let element" style="background-color: {{element.color}};"> 
            <span  *ngIf="element.percent == '15'">
                 > 15 %
            </span> 
            <span *ngIf="element.percent == '14'">
                15 to 10 % 
            </span> 
            <span *ngIf="element.percent == '10'">
                < 10 %
            </span> 
    
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name of district </th>
          <td mat-cell *matCellDef="let element" style="background-color: {{element.color}};">
            <span *ngIf="element.percent == '15'">
               <ng-container *ngFor="let d of element.data">
                {{d.district}}({{d.socsaid}} %) ,
               </ng-container>
            </span> 
            <span *ngIf="element.percent == '14'">
                <ng-container *ngFor="let d of element.data">
                  {{d.district}}({{d.socsaid}} %) ,
                   </ng-container>
            </span> 
            <span *ngIf="element.percent == '10'">
                <ng-container *ngFor="let d of element.data">
                  {{d.district}}({{d.socsaid}} %) ,
                   </ng-container>
            </span> 
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
