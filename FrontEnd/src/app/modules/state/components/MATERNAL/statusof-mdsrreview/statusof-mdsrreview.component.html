<div class="card">
    <mat-card>
        <div mat-card>
            <table  mat-table [dataSource]="data" class="mat-elevation-z8">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> S.No. </th>
                <td mat-cell *matCellDef="let element; let i = index;" >{{i+1}}</td>
              </ng-container>
                <ng-container matColumnDef="district">
                  <th mat-header-cell *matHeaderCellDef>District Name</th>
                  <!-- style="background-color: green;" -->
                  <td mat-cell *matCellDef="let element">
                         {{element.district}}
                  </td>
                </ng-container>
                  <ng-container matColumnDef="TotalDeath">
                    <th mat-header-cell *matHeaderCellDef> Total Death </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.TotalDeath}}
                  </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="ReviewCMHO">
                    <th mat-header-cell *matHeaderCellDef> Review by CMHO </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.ReviewCMHO}}
                  </td>
                  </ng-container>  
                  <ng-container matColumnDef="ReviewDM">
                    <th mat-header-cell *matHeaderCellDef> Review by DM</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.ReviewDM}}
                  </td>
                  
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
              </table>
              
        </div>
    </mat-card>
</div>
