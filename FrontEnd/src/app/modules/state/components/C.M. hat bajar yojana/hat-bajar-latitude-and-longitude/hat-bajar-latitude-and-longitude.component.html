
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> Name of district </th>
            <td mat-cell *matCellDef="let element">
              {{element.district}}
          </td>
          </ng-container>
          <ng-container matColumnDef="hbn">
            <th mat-header-cell *matHeaderCellDef>Number of Hatbajar</th>
            <td mat-cell *matCellDef="let element">
              {{element.hbn }}
          </td>
          </ng-container>
          <ng-container matColumnDef="llu">
            <th mat-header-cell *matHeaderCellDef>Lat-Long Update </th>
            <td mat-cell *matCellDef="let element">
              {{element.llu }}
          </td>
          </ng-container>
          <ng-container matColumnDef="per">
            <th mat-header-cell *matHeaderCellDef>Percentage</th>
            <td mat-cell *matCellDef="let element">
              {{( element.llu *100 )/element.hbn}}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
