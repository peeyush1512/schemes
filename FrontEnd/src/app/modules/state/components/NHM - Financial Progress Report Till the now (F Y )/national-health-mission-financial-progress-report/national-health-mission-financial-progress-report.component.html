
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="program">
            <th mat-header-cell *matHeaderCellDef> Name of Program</th>
            <td mat-cell *matCellDef="let element">
              {{element.program}}
          </td>
          </ng-container>
          <ng-container matColumnDef="rop">
            <th mat-header-cell *matHeaderCellDef>ROP</th>
            <td mat-cell *matCellDef="let element">
              {{element.rop }}
          </td>
          </ng-container>
          <ng-container matColumnDef="expe">
            <th mat-header-cell *matHeaderCellDef>EXPENSES </th>
            <td mat-cell *matCellDef="let element">
              {{element.expe }}
          </td>
          </ng-container>
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef>Percentage</th>
            <td mat-cell *matCellDef="let element">
              {{( element.expe *100 )/element.rop | number : '1.2-2' }}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
