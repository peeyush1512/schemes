<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="Indicator">
          <th mat-header-cell *matHeaderCellDef>Indicator </th>
          <!-- style="background-color: green;" -->
          <td mat-cell *matCellDef="let element" style="background-color: {{element.color}};"> 
            <span  *ngIf="element.percent == '2000'">
                SER above 2000

            </span> 
            <span *ngIf="element.percent == '1500'">
                SER between 1500 - 2000
            </span> 
            <span *ngIf="element.percent == '1400'">
                SER below 1500
            </span> 
    
          </td>
        </ng-container>
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef> Name of District </th>
          <td mat-cell *matCellDef="let element"style="background-color: {{element.color}};">
            <span *ngIf="element.percent == '2000'">
               <ng-container *ngFor="let d of element.data">
                {{d.dist}} {{d.value}}%
               </ng-container>
            </span> 
            <span *ngIf="element.percent == '1500'">
                <ng-container *ngFor="let d of element.data">
                  {{d.dist}} {{d.value}}%
                   </ng-container>
            </span> 
            <span *ngIf="element.percent == '1400'">
                <ng-container *ngFor="let d of element.data">
                    {{d.dist}} {{d.value}}%
                   </ng-container>
            </span> 
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
