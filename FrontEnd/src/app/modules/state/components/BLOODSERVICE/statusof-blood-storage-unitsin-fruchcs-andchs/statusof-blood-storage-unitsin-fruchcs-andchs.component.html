
<div class="card">
    <mat-card>
        <div mat-card>
            <table  mat-table [dataSource]="data" class="mat-elevation-z8">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> S.No. </th>
                <td mat-cell *matCellDef="let element; let i = index;" >{{i+1}}</td>
              </ng-container>
                <ng-container matColumnDef="district">
                  <th mat-header-cell *matHeaderCellDef>District Name</th>
                  <td mat-cell *matCellDef="let element">
                         {{element.district}}
                  </td>
                </ng-container>
                  <ng-container matColumnDef="facilities">
                    <th mat-header-cell *matHeaderCellDef>Name of Facility</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.facilities}}
                  </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="tf">
                    <th mat-header-cell *matHeaderCellDef>Transfusion(Till Now) </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.tf}}
                  </td>
                  </ng-container>  
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
              </table>
              
        </div>
    </mat-card>
</div>
