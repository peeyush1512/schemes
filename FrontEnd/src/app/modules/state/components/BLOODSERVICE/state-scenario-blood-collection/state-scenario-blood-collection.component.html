
<div class="card">
    <mat-card>
        <div mat-card>
            <table  mat-table [dataSource]="data" class="mat-elevation-z8">
                <ng-container matColumnDef="head">
                  <th mat-header-cell *matHeaderCellDef>Head</th>
                  <td mat-cell *matCellDef="let element">
                         {{element.head}}
                  </td>
                </ng-container>
                  <ng-container matColumnDef="lastyear">
                    <th mat-header-cell *matHeaderCellDef>Last Year</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.lastyear}}
                  </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="thisyear">
                    <th mat-header-cell *matHeaderCellDef>This Year </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.thisyear}}
                  </td>
                  </ng-container>  
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
              </table>
              
        </div>
    </mat-card>
</div>
