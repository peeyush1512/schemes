
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> Name of district </th>
            <td mat-cell *matCellDef="let element">
              {{element.district}}
          </td>
          </ng-container>
          <ng-container matColumnDef="tdma">
            <th mat-header-cell *matHeaderCellDef>Total Dialysis 
                machine available </th>
            <td mat-cell *matCellDef="let element">
              {{element.tdma }}
          </td>
          </ng-container>
          <ng-container matColumnDef="psd">
            <th mat-header-cell *matHeaderCellDef>Program 
                started in 
                District </th>
            <td mat-cell *matCellDef="let element">
              {{element.psd }}
          </td>
          </ng-container>
          <ng-container matColumnDef="ai">
            <th mat-header-cell *matHeaderCellDef> Agency 
                Information</th>
            <td mat-cell *matCellDef="let element">
              {{element.ai }}
          </td>
          </ng-container>
          <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef> Remark  </th>
            <td mat-cell *matCellDef="let element" >
                
                Dialysis Services 
                not started 
                under PMNDP in 
                this Districts
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
