
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="indicator">
            <th mat-header-cell *matHeaderCellDef>Indicator </th>
            <td mat-cell *matCellDef="let element">
              {{element.indicator}}
          </td>
          </ng-container>
          <ng-container matColumnDef="tlfy">
            <th mat-header-cell *matHeaderCellDef>Target â€“ Last F.Y.</th>
            <td mat-cell *matCellDef="let element">
              {{element.tlfy }}
          </td>
          </ng-container>
          <ng-container matColumnDef="achievl">
            <th mat-header-cell *matHeaderCellDef>Achievement </th>
            <td mat-cell *matCellDef="let element">
              {{element.achievl }}
          </td>
          </ng-container>
          <ng-container matColumnDef="ttfy">
            <th mat-header-cell *matHeaderCellDef> Target - This F.Y. </th>
            <td mat-cell *matCellDef="let element">
              {{element.ttfy }}
          </td>
          </ng-container>
          <ng-container matColumnDef="achievt">
            <th mat-header-cell *matHeaderCellDef>Achievement  </th>
            <td mat-cell *matCellDef="let element" >
              {{element.achievt}}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
