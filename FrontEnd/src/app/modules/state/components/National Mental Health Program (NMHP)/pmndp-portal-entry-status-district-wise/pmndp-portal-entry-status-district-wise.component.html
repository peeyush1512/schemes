
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> Name of district </th>
            <td mat-cell *matCellDef="let element">
              {{element.district}}
          </td>
          </ng-container>
          <ng-container matColumnDef="hspr">
            <th mat-header-cell *matHeaderCellDef>Hemodialysis
                Session (Portal Entry)
                </th>
            <td mat-cell *matCellDef="let element">
              {{element.hspr }}
          </td>
          </ng-container>
          <ng-container matColumnDef="dsmr">
            <th mat-header-cell *matHeaderCellDef>Dialysis Session 
                (Manual Report) </th>
            <td mat-cell *matCellDef="let element">
              {{element.dsmr }}
          </td>
          </ng-container>
          <ng-container matColumnDef="gap">
            <th mat-header-cell *matHeaderCellDef> Gap</th>
            <td mat-cell *matCellDef="let element">
              {{element.gap }}
          </td>
          </ng-container>
          <ng-container matColumnDef="pachiev">
            <th mat-header-cell *matHeaderCellDef> Percentage 
                achieved  </th>
            <td mat-cell *matCellDef="let element">
              {{element.pachiev }}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
