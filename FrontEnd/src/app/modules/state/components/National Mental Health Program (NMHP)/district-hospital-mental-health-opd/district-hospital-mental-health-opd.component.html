
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="percent">
          <th mat-header-cell *matHeaderCellDef>Percentage gradation </th>
          <td mat-cell *matCellDef="let element"style="background-color: {{element.color}};"> 
            <span  *ngIf="element.percent == '51'">
                Above 50 %
            </span> 
            <span *ngIf="element.percent == '50'">
                50 % to 30 % 
            </span> 
            <span *ngIf="element.percent == '30'">
                Below 30 %
            </span> 
    
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name of district </th>
          <td mat-cell *matCellDef="let element"style="background-color: {{element.color}};">
            <span *ngIf="element.percent == '51'">
               <ng-container *ngFor="let d of element.data">
                {{d.dist}}{{d.value}} %
               </ng-container>
            </span> 
            <span *ngIf="element.percent == '50'">
                <ng-container *ngFor="let d of element.data">
                    {{d.dist}}{{d.value}} %
                   </ng-container>
            </span> 
            <span *ngIf="element.percent == '30'">
                <ng-container *ngFor="let d of element.data">
                    {{d.dist}}{{d.value}} %
                   </ng-container>
            </span> 
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
