

<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="percent">
          <th mat-header-cell *matHeaderCellDef>PPERFORMANCE </th>
          <!-- style="background-color: green;" -->
          <td mat-cell *matCellDef="let element" style="background-color: {{element.color}};"> 
            <span  *ngIf="element.percent == '6'">
                Child Case % > 6 
            </span> 
            <span *ngIf="element.percent == '2'">
                Child Case % - 2 to 6
            </span> 
            <span *ngIf="element.percent == '1'">
                Child Case % < 2 
            </span> 
          </td>
        </ng-container>
        <ng-container matColumnDef="lastyear">
          <th mat-header-cell *matHeaderCellDef>DISTRICT Last Year </th>
          <td mat-cell *matCellDef="let element"style="background-color: {{element.color}};">
            <span *ngIf="element.percent == '6'">
               <ng-container *ngFor="let d of element.data">
                {{d.dist}} {{d.value}}%
               </ng-container>
            </span> 
            <span *ngIf="element.percent == '2'">
                <ng-container *ngFor="let d of element.data">
                  {{d.dist}} {{d.value}}%
                   </ng-container>
            </span> 
            <span *ngIf="element.percent == '1'">
                <ng-container *ngFor="let d of element.data">
                    {{d.dist}} {{d.value}}%
                   </ng-container>
            </span> 
        </td>
        </ng-container>
        <ng-container matColumnDef="thisyear">
            <th mat-header-cell *matHeaderCellDef> DISTRICT This Year</th>
            <td mat-cell *matCellDef="let element"style="background-color: {{element.color}};">
              <span *ngIf="element.percent == '6'">
                 <ng-container *ngFor="let d of element.data1">
                  {{d.dist}} {{d.value1}}%
                 </ng-container>
              </span> 
              <span *ngIf="element.percent == '2'">
                  <ng-container *ngFor="let d of element.data1">
                    {{d.dist}} {{d.value1}}%
                     </ng-container>
              </span> 
              <span *ngIf="element.percent == '1'">
                  <ng-container *ngFor="let d of element.data1">
                      {{d.dist}} {{d.value1}}%
                     </ng-container>
              </span> 
          </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
