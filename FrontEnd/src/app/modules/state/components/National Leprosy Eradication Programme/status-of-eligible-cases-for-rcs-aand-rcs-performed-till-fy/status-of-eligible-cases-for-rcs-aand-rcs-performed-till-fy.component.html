<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index" >
            <th mat-header-cell *matHeaderCellDef>S. No. </th>
            <!-- style="background-color: green;" -->
            <td mat-cell *matCellDef="let element; let i = index"> 
              {{i+1}}
            </td>
          </ng-container>
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef>District </th>
          <!-- style="background-color: green;" -->
          <td mat-cell *matCellDef="let element"> 
            {{element.district}}
          </td>
        </ng-container>
        <ng-container matColumnDef="ERCS">
          <th mat-header-cell *matHeaderCellDef> Eligible for RCS </th>
          <td mat-cell *matCellDef="let element">
            {{element.ERCS}}
        </td>
        </ng-container>
        <ng-container matColumnDef="RCSdone">
          <th mat-header-cell *matHeaderCellDef> RCS Done </th>
          <td mat-cell *matCellDef="let element">
            {{element.RCSdone}}
        </td>
        </ng-container>
        <ng-container matColumnDef="pending">
          <th mat-header-cell *matHeaderCellDef> Pending </th>
          <td mat-cell *matCellDef="let element">
            {{element.pending}}
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
