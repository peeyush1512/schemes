
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> Name of District/Division</th>
            <td mat-cell *matCellDef="let element">
              {{element.district}}
          </td>
          </ng-container>
          <ng-container matColumnDef="cthiv">
            <th mat-header-cell *matHeaderCellDef>Counsaling/Tested for 
                HIV(General Clients)
                </th>
            <td mat-cell *matCellDef="let element">
              {{element.cthiv }}
          </td>
          </ng-container>
          <ng-container matColumnDef="ncrfsn">
            <th mat-header-cell *matHeaderCellDef>No. of Client referred from 
                SAICTC to NTEP </th>
            <td mat-cell *matCellDef="let element">
              {{element.ncrfsn }}
          </td>
          </ng-container>
          <ng-container matColumnDef="ncrfns">
            <th mat-header-cell *matHeaderCellDef>No. of Client In Referred from 
                NTEP to SA-ICTC</th>
            <td mat-cell *matCellDef="let element">
              {{element.ncrfns }}
          </td>
          </ng-container>
          <ng-container matColumnDef="perr">
            <th mat-header-cell *matHeaderCellDef>% of Referral</th>
            <td mat-cell *matCellDef="let element">
              {{element.perr }}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
