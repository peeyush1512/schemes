
<div>
    <table  mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>S.No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> 
            {{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="regular">
            <th mat-header-cell *matHeaderCellDef> Regular</th>
            <td mat-cell *matCellDef="let element">
              {{element.regular}}
          </td>
          </ng-container>
          <ng-container matColumnDef="aftertt">
            <th mat-header-cell *matHeaderCellDef>After 2-3 month
                </th>
            <td mat-cell *matCellDef="let element">
              {{element.aftertt }}
          </td>
          </ng-container>
          <ng-container matColumnDef="afteret">
            <th mat-header-cell *matHeaderCellDef>After more then 
                8-10 months </th>
            <td mat-cell *matCellDef="let element">
              {{element.afteret }}
          </td>
          </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
